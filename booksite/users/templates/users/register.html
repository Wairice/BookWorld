{% extends 'money/layout.html' %}

{% block content %}
<div class="alert successful">
    <h3>Реєстрація</h3>
    <br>
    <style>
        form {
            margin: 0;
        }
    </style>
    <form action="" method="POST">
        {% csrf_token %}

        {% for field in form %}
        <div>
            <p>{{ field.label }}: <br> {{ field }}</p>

            {% for error in field.errors %}
            <small style="color: red">{{ error }}</small>
            {% endfor %}
        </div>
        {% endfor %}
        <br>
        <button type="submit">Зареєструвати</button>
    </form>
</div>
{% endblock %}
